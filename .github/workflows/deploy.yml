name: Deploy WhatsUpDoc

on:
  push:
    branches: [ "main" ]

env:
  PROJECT_ID: whatsupdoc-468323
  REGION: us-central1
  IMAGE_NAME: whatsupdoc
  REPO_NAME: whatsupdoc

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker for Artifact Registry
        run: gcloud auth configure-docker ${REGION}-docker.pkg.dev

      - name: Build & Push Image
        run: |
          IMAGE_URI=${REGION}-docker.pkg.dev/${PROJECT_ID}/${REPO_NAME}/${IMAGE_NAME}:$GITHUB_SHA
          LATEST_URI=${REGION}-docker.pkg.dev/${PROJECT_ID}/${REPO_NAME}/${IMAGE_NAME}:latest
          gcloud builds submit src/ --tag $IMAGE_URI
          gcloud docker -- tag $IMAGE_URI $LATEST_URI
          gcloud docker -- push $LATEST_URI
          echo "IMAGE_URI=$IMAGE_URI" >> $GITHUB_ENV

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy whatsupdoc-api \
            --image $IMAGE_URI \
            --region $REGION \
            --platform managed \
            --allow-unauthenticated
